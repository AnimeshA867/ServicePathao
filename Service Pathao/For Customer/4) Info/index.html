<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-orange position-sticky">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Service Pathao</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item ">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Cart</a>
                    </li>
                </ul>

                <form class="d-flex align-middle" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

            </div>
        </div>
    </nav>

    <main>
        <div class="contents">
            <div class="title">
                <h1>Title</h1>
                <h4>Provide your detials:</h4>
            </div>
            <div class="inputs">
                <label for="date">Date</label>
                <div class="date">
                    <input type="date" name="date" id="date">
                </div>
                <div class="location">
                    <input type="text" name="location" id="location" placeholder="Location:">
                </div>
                <div class="description">
                    <textarea id="description" name="description" rows="4" cols="50"
                        placeholder="Description:"></textarea>
                </div>
                <div class="check">
                    <label for="emergency">Emergency</label> <input type="checkbox" name="emergency" id="emergency">
                </div>
                <div class="sub">

                    <button type="submit">Submit</button>
                </div>
            </div>
            <hr>
            <div class="search">
                <div class="bar">
                    <input type="search" name="search" id="search" placeholder="Search">
                </div>
                <div class="btn">

                    <button>Search</button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
