<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | Service Pathao</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="container">
        <div class="text">
            <div class="heading">
                <h1>Service Pathao</h1>
            </div>
            <div class="details">
                <h4>Your service provider</h4>
            </div>
        </div>
        <div class="form">
            <div class="formbox">

            
                    <div class="info">

                        <div class="LoginText">
                            Edit Profile
                        </div>
                        <div class="inputinfo">

                            <div class="input">
                                <input type="text" class="phno" placeholder="First Name:" id="firstName">
                            </div>
                            <div class="input">
                                <input type="text" class="pass" placeholder="Last Name:" id="lastName">
                            </div>
                            <div class="input">
                                <input type="tel" placeholder="Phone Number:" id="phone" >
                            </div>
                            <div class="input">
                                <input type="text" placeholder="Address:" id="address">
                            </div>
                            <label for="dob" class="dobLabel">Date of Birth</label>
                            <div class="input">
                                
                                <input type="date" aria-placeholder="DOB:" id="dob" max="2005-01-01">
                            </div>
                            <div class="input">
                                <input type="password" placeholder="Password:" id="password">
                            </div>
                        </div>
                    </div>
                        <div class="logbtn">
                            <div class="sign">
                               <button class="signbtn">Save</button> </div>
                                <!-- <p>OR</p> -->
                            </div>
                        </div>
                        
                        <div class="backbtn">
                            <a href="">

                                <button class="back">Back</button>
                            </a>
                        </div>
        </div>

    </div>
</body>
</html>
